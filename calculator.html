<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" readonly class="display">

    <div id="calbuttons">
        <button class="button" onclick="
        result = '';
        document.querySelector('.display').value = result;
        ">C</button>
        <button class="button" onclick="
        result += '1';
        document.querySelector('.display').value = result;
        ">1</button>
        <button class="button" onclick="
        result += '2';
        document.querySelector('.display').value = result;  
        ">2</button>
        <button class="button" onclick="
            result += '+';
            document.querySelector('.display').value = result;
        ">+</button>
        <button class="button" onclick="
            result += '3';
            document.querySelector('.display').value = result;
        ">3</button>
        <button class="button" onclick="
            result += '4';
            document.querySelector('.display').value = result;
        ">4</button>
        <button class="button" onclick="
            result += '-';
            document.querySelector('.display').value = result;
        ">-</button>
        <button class="button" onclick="
          result += '5';
            document.querySelector('.display').value = result;
        ">5</button>
        <button class="button" onclick="
          result += '6';
            document.querySelector('.display').value = result;
        ">6</button>
        <button class="button" onclick="
          result += '*';
            document.querySelector('.display').value = result;
        ">*</button>
        <button class="button" onclick="
          result += '7';
            document.querySelector('.display').value = result;
        ">7</button>
        <button class="button" onclick="
          result += '8';
            document.querySelector('.display').value = result;
        ">8</button>
        <button class="button" onclick="
          result += '/';
            document.querySelector('.display').value = result;
        ">/</button>
        <button class="button" onclick="result= eval(result);
            document.querySelector('.display').value = result;
        ">=</button>
        <button class="button" onclick="
          result += '9';
            document.querySelector('.display').value = result;
        ">9</button>
        <button class="button" onclick="
          result += '0';
            document.querySelector('.display').value = result;
        ">0</button>
        <button class="button" onclick="
          result += '.';
            document.querySelector('.display').value = result;
        ">.</button>
    </div> 
    </div>
    <script>
        let result= '';
        document.querySelector('.display').value=result;
    </script>
</body>
</html>
